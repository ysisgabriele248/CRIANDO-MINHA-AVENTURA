<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sobrevivência na Ilha</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="game">
      <p id="story-text">
        Você havia embarcado em um cruzeiro para relaxar e esquecer a rotina. Mas o mar nem sempre é previsível. Uma tempestade violenta surgiu do nada, e o navio naufragou em poucas horas. Agora, você desperta em uma praia deserta, cercado por destroços e silêncio.
      </p>
      <div id="choices">
        <button onclick="choose('A')">Procurar abrigo</button>
        <button onclick="choose('B')">Procurar comida</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
